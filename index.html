<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TopTrackz</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: black;
      color: white;
    }
    .screen {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 2rem;
    }
    .active {
      display: flex;
    }
    button {
      margin: 1rem;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      background-color: #1db954;
      color: white;
      cursor: pointer;
    }
    input {
      padding: 0.5rem;
      margin: 0.5rem;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <!-- Start Screen -->
  <div id="startScreen" class="screen active">
    <h1>TopTrackz</h1>
    <button onclick="goTo('modeScreen')">Start</button>
  </div>

  <!-- Mode Selection Screen -->
  <div id="modeScreen" class="screen">
    <h2>Modus wählen</h2>
    <button onclick="goTo('singleplayerScreen')">Einzelspieler</button>
    <button onclick="goTo('multiplayerScreen')">Mehrspieler</button>
  </div>

  <!-- Multiplayer Names Screen -->
  <div id="multiplayerScreen" class="screen">
    <h2>Spieler eingeben</h2>
    <div id="playerInputs">
      <input type="text" placeholder="Spieler 1" />
      <input type="text" placeholder="Spieler 2" />
    </div>
    <button onclick="startGame()">Spiel starten</button>
  </div>

  <!-- Game Screen -->
  <div id="gameScreen" class="screen">
    <h2 id="playerTurn">Spieler ist dran</h2>
    <button onclick="nextPlayer()">Nächster Spieler</button>
    <p>Song kommt später hier</p>
  </div>

  <script>
    const screens = ["startScreen", "modeScreen", "multiplayerScreen", "gameScreen"];
    let players = [];
    let currentPlayerIndex = 0;

    function goTo(screenId) {
      screens.forEach(id => {
        document.getElementById(id).classList.remove("active");
      });
      document.getElementById(screenId).classList.add("active");
    }

    function startGame() {
      const inputs = document.querySelectorAll("#playerInputs input");
      players = Array.from(inputs).map(input => ({ name: input.value || "Spieler", score: 0 }));
      currentPlayerIndex = 0;
      updatePlayerTurn();
      goTo("gameScreen");
    }

    function updatePlayerTurn() {
      document.getElementById("playerTurn").innerText = `${players[currentPlayerIndex].name} ist dran`;
    }

    function nextPlayer() {
      currentPlayerIndex = (currentPlayerIndex + 1) % players.length;
      updatePlayerTurn();
    }
  </script>
</body>
</html>
