<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>TopTrackz</title>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="TopTrackz" />
  <script src="https://sdk.scdn.co/spotify-player.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&display=swap">
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(180deg, #0e0e0e, #1e1e1e);
      color: white;
      overflow: hidden;
    }
    .screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }
    .active {
      display: flex;
      z-index: 1;
    }
    h1, h2, h3 {
      margin: 20px 0;
      text-align: center;
    }
    button {
      border: none;
      border-radius: 25px;
      padding: 15px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
      width: 80%;
      max-width: 300px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s, transform 0.1s;
      margin: 12px 0;
    }
    .btn-green { background-color: #1DB954; }
    .btn-red { background-color: #E53935; }
    .btn-gray { background-color: #2c2c2c; }
    button:hover { filter: brightness(1.1); }
    button:active { transform: scale(0.98); }
    input {
      padding: 12px;
      width: 80%;
      max-width: 300px;
      margin: 8px 0;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      text-align: center;
      background-color: #2c2c2c;
      color: white;
    }
    #roundCounter {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      font-size: 1rem;
      color: #aaa;
    }
    #menu-icon {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 24px;
      cursor: pointer;
      user-select: none;
      z-index: 2;
    }
    #scoreMenu {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      z-index: 10;
    }
    #scoreMenu table {
      width: 90%;
      max-width: 300px;
      border-collapse: collapse;
      color: white;
    }
    #scoreMenu td, #scoreMenu th {
      padding: 10px;
      border-bottom: 1px solid #444;
      text-align: left;
    }
    #closeMenu {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      cursor: pointer;
    }
    #spotify-login {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }
    #spotify-login img {
      width: 36px;
      height: 36px;
      opacity: 0.8;
      transition: opacity 0.2s ease;
    }
    #spotify-login img:hover {
      opacity: 1;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="startScreen" class="screen active">
    <h1>TopTrackz</h1>
    <button class="btn-green" onclick="goTo('modeScreen')">Start</button>
  </div>

  <div id="modeScreen" class="screen">
    <h2>Spielmodus wählen</h2>
    <button class="btn-green" onclick="startSingleplayer()">Einzelspieler</button>
    <button class="btn-green" onclick="goTo('multiplayerScreen')">Mehrspieler</button>
  </div>

  <div id="multiplayerScreen" class="screen">
    <h2>Spielernamen eingeben</h2>
    <input id="p1" placeholder="Spieler 1" />
    <input id="p2" placeholder="Spieler 2" />
    <input id="p3" placeholder="Spieler 3" />
    <input id="p4" placeholder="Spieler 4" />
    <input id="p5" placeholder="Spieler 5" />
    <button class="btn-green" onclick="startMultiplayer()">Starten</button>
  </div>

  <div id="gameScreen" class="screen">
    <div id="roundCounter"></div>
    <div id="menu-icon" onclick="toggleScoreMenu()">≡</div>
    <h2 id="currentPlayer"></h2>
    <div id="scoreDisplay"></div>
    <button class="btn-gray" onclick="playSong()">Abspielen</button>
    <button class="btn-green" onclick="answer(true)">Erraten</button>
    <button class="btn-red" onclick="answer(false)">Nicht erraten</button>
  </div>

  <div id="scoreMenu">
    <span id="closeMenu" onclick="toggleScoreMenu()">×</span>
    <h2>Punktestand</h2>
    <table id="scoreTable"></table>
  </div>

  <div id="spotify-login">
    <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" alt="Spotify Login" onclick="startSpotifyLogin()">
  </div>

  <script>
    let players = [];
    let scores = {};
    let current = 0;
    let round = 1;
    function goTo(id) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
    function startSingleplayer() {
      players = ["Du"];
      scores = {"Du": 0};
      current = 0;
      round = 1;
      updateGameScreen();
      goTo('gameScreen');
    }
    function startMultiplayer() {
      players = [];
      for (let i = 1; i <= 5; i++) {
        const val = document.getElementById("p"+i).value.trim();
        if (val) players.push(val);
      }
      if (players.length === 0) return alert("Mindestens ein Spielername ist nötig");
      players.forEach(p => scores[p] = 0);
      current = 0;
      round = 1;
      updateGameScreen();
      goTo('gameScreen');
    }
    function answer(correct) {
      const p = players[current];
      if (correct) scores[p]++;
      current = (current + 1) % players.length;
      if (current === 0) round++;
      updateGameScreen();
    }
    function updateGameScreen() {
      document.getElementById("currentPlayer").textContent = players[current] + " ist dran";
      document.getElementById("scoreDisplay").textContent = "Punkte: " + scores[players[current]];
      document.getElementById("roundCounter").textContent = "Runde " + round;
    }
    function toggleScoreMenu() {
      const m = document.getElementById("scoreMenu");
      if (m.style.display === "flex") m.style.display = "none";
      else {
        const table = document.getElementById("scoreTable");
        table.innerHTML = "<tr><th>Spieler</th><th>Punkte</th></tr>" +
          players.map(p => `<tr><td>${p}</td><td>${scores[p]}</td></tr>`).join('');
        m.style.display = "flex";
      }
    }
  </script>
  <!-- Spotify Auth etc. kann hier folgen -->
</body>
</html>
