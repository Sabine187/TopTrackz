<html lang="de">
<head>

  <title>TopTrackz</title>

      display: flex;
      flex-direction: column;
      justify-content: center;

      -webkit-tap-highlight-color: transparent; /* Entfernt blauen Rahmen bei Tap */

      padding: 18px 36px;
      font-size: 1.8rem;
      font-weight: 700;
      color: white;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(29,185,84,0.5);
      transition: background-color 0.25s ease, box-shadow 0.25s ease;
      user-select: none;
      width: 80vw;
      max-width: 350px;
    }

    button:active {
      background-color: #1aa34a;
      box-shadow: 0 3px 6px rgba(29,185,84,0.7);
    }

    #message {
      margin-top: 1.8rem;
      font-size: 1.2rem;
      color: #ccc;
      min-height: 1.5rem;
      user-select: none;
    }

      }
    }
  </style>
