<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TopTrackz</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(180deg, #0e0e0e, #1e1e1e);
      color: white;
      overflow: hidden;
    }
    .screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }
    .active {
      display: flex;
      z-index: 10;
    }
    h1, h2, h3 {
      margin: 20px 0;
      text-align: center;
    }
    button {
      background-color: #1DB954;
      border: none;
      border-radius: 25px;
      padding: 15px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
      width: 80%;
      max-width: 300px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s, transform 0.1s;
      margin: 10px 0;
    }
    button:hover {
      background-color: #1ed760;
    }
    button:active {
      transform: scale(0.98);
    }
    input {
      padding: 12px;
      width: 80%;
      max-width: 300px;
      margin: 8px 0;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      text-align: center;
      background-color: #2c2c2c;
      color: white;
    }
    #scores {
      margin-top: 30px;
      line-height: 1.6em;
      text-align: center;
    }
    .button-stack {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }
    .button-stack > button:not(:first-child) {
      margin-top: 20px;
    }
    .mode-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }
    .mode-buttons button {
      margin: 15px 0;
    }
  </style>
</head>
<body>
  <!-- Startseite -->
  <div id="startScreen" class="screen active">
    <h1>TopTrackz</h1>
    <button onclick="goTo('modeScreen')">Start</button>
  </div>

  <!-- Modus-Auswahl -->
  <div id="modeScreen" class="screen">
    <h2>Wähle den Spielmodus</h2>
    <div class="mode-buttons">
      <button onclick="startSingleplayer()">Einzelspieler</button>
      <button onclick="goTo('multiplayerScreen')">Mehrspieler</button>
    </div>
  </div>

  <!-- Spielernamen eingeben -->
  <div id="multiplayerScreen" class="screen">
    <h2>Spielernamen eingeben</h2>
    <input id="player1" placeholder="Spieler 1" />
    <input id="player2" placeholder="Spieler 2 (optional)" />
    <input id="player3" placeholder="Spieler 3 (optional)" />
    <input id="player4" placeholder="Spieler 4 (optional)" />
    <input id="player5" placeholder="Spieler 5 (optional)" />
    <button onclick="startMultiplayer()">Spiel starten</button>
  </div>

  <!-- Spielseite -->
  <div id="gameScreen" class="screen">
    <h2 id="currentPlayer">Spieler ist dran</h2>
    <div id="songInfo" style="margin-top: 20px; font-size: 1.1rem;">[Song wird hier später angezeigt]</div>

    <div class="button-stack" style="margin-top: 50px;">
      <button onclick="playSong()">Abspielen</button>
      <div style="height: 30px;"></div>
      <button onclick="submitGuess(true)">Erraten</button>
      <button onclick="submitGuess(false)" style="background-color: #e74c3c;">Nicht erraten</button>
    </div>

    <div id="scores"></div>
  </div>

  <script>
    let players = [];
    let scores = {};
    let currentIndex = 0;

    function goTo(screenId) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById(screenId).classList.add('active');
    }

    function startSingleplayer() {
      players = ['Du'];
      scores = { 'Du': 0 };
      startGame();
    }

    function startMultiplayer() {
      players = [];
      for (let i = 1; i <= 5; i++) {
        const name = document.getElementById(`player${i}`).value.trim();
        if (name) players.push(name);
      }
      if (players.length === 0) {
        alert('Bitte mindestens einen Spielernamen eingeben.');
        return;
      }
      scores = {};
      players.forEach(name => scores[name] = 0);
      startGame();
    }

    function startGame() {
      currentIndex = 0;
      updateGameScreen();
      goTo('gameScreen');
    }

    function updateGameScreen() {
      const current = players[currentIndex];
      document.getElementById('currentPlayer').textContent = `Jetzt spielt: ${current}`;
      document.getElementById('songInfo').textContent = '[Song wird geladen...]';
      updateScores();
    }

    function playSong() {
      document.getElementById('songInfo').textContent = 'Beispiel-Song läuft...';
    }

    function submitGuess(correct) {
      const player = players[currentIndex];
      if (correct) scores[player] += 1;
      currentIndex = (currentIndex + 1) % players.length;
      updateGameScreen();
    }

    function updateScores() {
      const scoreDiv = document.getElementById('scores');
      scoreDiv.innerHTML = '<h3>Punktestand</h3>' +
        players.map(p => `${p}: ${scores[p]} Punkte`).join('<br>');
    }
  </script>
</body>
</html>
