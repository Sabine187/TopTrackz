<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TopTrackz</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin: 0; padding: 0; background: #111; color: white; }
    .screen { display: none; padding: 20px; }
    .active { display: block; }
    button { padding: 10px 20px; margin: 10px; font-size: 1.2em; border: none; border-radius: 10px; background-color: #1db954; color: white; cursor: pointer; }
    input { font-size: 1.2em; margin: 5px; padding: 5px; border-radius: 5px; border: none; }
  </style>
</head>
<body>
  <!-- Startseite -->
  <div id="startScreen" class="screen active">
    <h1>TopTrackz</h1>
    <button onclick="goTo('modeScreen')">Start</button>
  </div>

  <!-- Modus-Auswahl -->
  <div id="modeScreen" class="screen">
    <h2>W√§hle den Spielmodus</h2>
    <button onclick="startSingleplayer()">Einzelspieler</button>
    <button onclick="goTo('multiplayerScreen')">Mehrspieler</button>
  </div>

  <!-- Spielernamen eingeben -->
  <div id="multiplayerScreen" class="screen">
    <h2>Spielernamen eingeben</h2>
    <div>
      <input id="player1" placeholder="Spieler 1" /><br />
      <input id="player2" placeholder="Spieler 2 (optional)" /><br />
      <input id="player3" placeholder="Spieler 3 (optional)" /><br />
      <input id="player4" placeholder="Spieler 4 (optional)" /><br />
      <input id="player5" placeholder="Spieler 5 (optional)" /><br />
    </div>
    <button onclick="startMultiplayer()">Starten</button>
  </div>

  <!-- Spielseite -->
  <div id="gameScreen" class="screen">
    <h2 id="currentPlayer">Spieler</h2>
    <div id="songInfo">[Song wird hier sp√§ter angezeigt]</div>

    <div>
      <button onclick="playSong()">‚ñ∂Ô∏è Abspielen</button>
    </div>

    <div style="margin-top: 20px;">
      <button onclick="submitGuess(true)">Erraten</button>
      <button onclick="submitGuess(false)" style="background-color: #e74c3c;">Nicht erraten</button>
    </div>

    <div id="scores" style="margin-top: 20px;"></div>
  </div>

  <script>
    let players = [];
    let scores = {};
    let currentIndex = 0;

    function goTo(screenId) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById(screenId).classList.add('active');
    }

    function startSingleplayer() {
      players = ['Du'];
      scores = { 'Du': 0 };
      startGame();
    }

    function startMultiplayer() {
      players = [];
      for (let i = 1; i <= 5; i++) {
        const name = document.getElementById(`player${i}`).value.trim();
        if (name) players.push(name);
      }
      if (players.length === 0) {
        alert('Bitte mindestens einen Spielernamen eingeben.');
        return;
      }
      scores = {};
      players.forEach(name => scores[name] = 0);
      startGame();
    }

    function startGame() {
      currentIndex = 0;
      updateGameScreen();
      goTo('gameScreen');
    }

    function updateGameScreen() {
      const current = players[currentIndex];
      document.getElementById('currentPlayer').textContent = `Jetzt spielt: ${current}`;
      document.getElementById('songInfo').textContent = '[Song wird geladen...]';
      updateScores();
    }

    function playSong() {
      // Platzhalter ‚Äì hier w√ºrde sp√§ter ein Spotify-Track abgespielt
      document.getElementById('songInfo').textContent = 'üéµ Beispiel-Song l√§uft...';
    }

    function submitGuess(correct) {
      const player = players[currentIndex];
      if (correct) scores[player] += 1;
      currentIndex = (currentIndex + 1) % players.length;
      updateGameScreen();
    }

    function updateScores() {
      const scoreDiv = document.getElementById('scores');
      scoreDiv.innerHTML = '<h3>Punktestand:</h3>' +
        players.map(p => `${p}: ${scores[p]} Punkte`).join('<br>');
    }
  </script>
</body>
</html>
