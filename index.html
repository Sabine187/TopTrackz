<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>TopTrackz</title>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="TopTrackz" />
  <script src="https://sdk.scdn.co/spotify-player.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&display=swap">
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(180deg, #0e0e0e, #1e1e1e);
      color: white;
      overflow: hidden;
    }
    .screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }
    .active {
      display: flex;
      z-index: 1;
    }
    h1, h2, h3 {
      margin: 20px 0;
      text-align: center;
    }
    button {
      border: none;
      border-radius: 25px;
      padding: 15px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
      width: 80%;
      max-width: 300px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s, transform 0.1s;
      margin: 12px 0;
    }
    .btn-green { background-color: #1DB954; }
    .btn-red { background-color: #E53935; }
    .btn-gray { background-color: #2c2c2c; }
    button:hover { filter: brightness(1.1); }
    button:active { transform: scale(0.98); }
    input {
      padding: 12px;
      width: 80%;
      max-width: 300px;
      margin: 8px 0;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      text-align: center;
      background-color: #2c2c2c;
      color: white;
    }
    #spotify-login {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      cursor: pointer;
    }
    #spotify-login img {
      width: 36px;
      height: 36px;
      opacity: 0.8;
      transition: opacity 0.2s ease;
    }
    #spotify-login img:hover {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="startScreen" class="screen active">
    <h1>TopTrackz</h1>
    <button class="btn-green" onclick="goTo('modeScreen')">Start</button>
  </div>

  <div id="modeScreen" class="screen">
    <h2>Spielmodus wählen</h2>
    <button class="btn-green" onclick="startSingleplayer()">Einzelspieler</button>
    <button class="btn-green" onclick="goTo('multiplayerScreen')">Mehrspieler</button>
  </div>

  <div id="multiplayerScreen" class="screen">
    <h2>Spielernamen eingeben</h2>
    <input id="p1" placeholder="Spieler 1" />
    <input id="p2" placeholder="Spieler 2" />
    <input id="p3" placeholder="Spieler 3" />
    <input id="p4" placeholder="Spieler 4" />
    <input id="p5" placeholder="Spieler 5" />
    <button class="btn-green" onclick="startMultiplayer()">Starten</button>
  </div>

  <div id="gameScreen" class="screen">
    <h2 id="currentPlayer"></h2>
    <div id="scoreDisplay"></div>
    <button class="btn-gray" onclick="playSong()">Abspielen</button>
    <button class="btn-green" onclick="answer(true)">Erraten</button>
    <button class="btn-red" onclick="answer(false)">Nicht erraten</button>
  </div>

  <div id="spotify-login" onclick="startSpotifyLogin()">
    <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" alt="Spotify Login">
  </div>

  <script>
    function goTo(id) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    let players = [];
    let scores = {};
    let current = 0;

    function startSingleplayer() {
      players = ["Du"];
      scores = {"Du": 0};
      current = 0;
      updateGameScreen();
      goTo('gameScreen');
    }

    function startMultiplayer() {
      players = [];
      for (let i = 1; i <= 5; i++) {
        const val = document.getElementById("p"+i).value.trim();
        if (val) players.push(val);
      }
      if (players.length === 0) return alert("Mindestens ein Spielername ist nötig");
      players.forEach(p => scores[p] = 0);
      current = 0;
      updateGameScreen();
      goTo('gameScreen');
    }

    function answer(correct) {
      const p = players[current];
      if (correct) scores[p]++;
      current = (current + 1) % players.length;
      updateGameScreen();
    }

    function updateGameScreen() {
      document.getElementById("currentPlayer").textContent = players[current] + " ist dran";
      document.getElementById("scoreDisplay").textContent = "Punkte: " + scores[players[current]];
    }

    const CLIENT_ID = "9fb9db7417034d34971b1defb719cdc8";
    const REDIRECT_URI = "https://sabine187.github.io/TopTrackz/";
    const SCOPES = "streaming user-read-email user-read-private user-modify-playback-state user-read-playback-state playlist-read-private playlist-read-collaborative";

    function startSpotifyLogin() {
      const url = `https://accounts.spotify.com/authorize?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&scope=${encodeURIComponent(SCOPES)}&response_type=token&show_dialog=true`;
      window.location.href = url;
    }

    function playSong() {
      const token = localStorage.getItem("spotify_access_token");
      if (!token) {
        alert("Bitte zuerst mit Spotify verbinden.");
        return;
      }

      const playlists = [
        "37i9dQZF1DX4TiN7pMwV0Z",
        "37i9dQZF1DWXRqgorJj26U",
        "37i9dQZF1DX4o1oenSJRJd",
        "37i9dQZF1DX4UtSsGT1Sbe"
      ];

      const selectedPlaylist = playlists[Math.floor(Math.random() * playlists.length)];
      fetch(`https://api.spotify.com/v1/playlists/${selectedPlaylist}/tracks`, {
        headers: { Authorization: `Bearer ${token}` }
      })
        .then(res => res.json())
        .then(data => {
          const tracks = data.items.filter(i => i.track && i.track.uri);
          const randomTrack = tracks[Math.floor(Math.random() * tracks.length)].track.uri;
          return fetch("https://api.spotify.com/v1/me/player/devices", {
            headers: { Authorization: `Bearer ${token}` }
          }).then(res => res.json()).then(devicesData => {
            const device = devicesData.devices.find(d => d.is_active);
            if (!device) {
              alert("Bitte öffne Spotify auf einem aktiven Gerät.");
              return;
            }
            return fetch("https://api.spotify.com/v1/me/player/play?device_id=" + device.id, {
              method: "PUT",
              headers: {
                "Authorization": "Bearer " + token,
                "Content-Type": "application/json"
              },
              body: JSON.stringify({ uris: [randomTrack] })
            });
          });
        });
    }

    window.onload = () => {
      const hash = window.location.hash;
      if (hash && hash.includes("access_token")) {
        const params = new URLSearchParams(hash.substring(1));
        const token = params.get("access_token");
        if (token) {
          localStorage.setItem("spotify_access_token", token);
          window.location.hash = "";
        }
      }
    };
  </script>
</body>
</html>
