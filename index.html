<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>TopTrackz</title>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="TopTrackz" />
  <script src="https://sdk.scdn.co/spotify-player.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&display=swap">
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(180deg, #0e0e0e, #1e1e1e);
      color: white;
      overflow: hidden;
    }
    .screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }
    .active {
      display: flex;
      z-index: 1;
    }
    h1, h2, h3 {
      margin: 20px 0;
      text-align: center;
    }
    button {
      border: none;
      border-radius: 25px;
      padding: 15px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
      width: 80%;
      max-width: 300px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s, transform 0.1s;
      margin: 12px 0;
    }
    .btn-green { background-color: #1DB954; }
    .btn-red { background-color: #E53935; }
    .btn-gray { background-color: #2c2c2c; }
    button:hover { filter: brightness(1.1); }
    button:active { transform: scale(0.98); }
    input {
      padding: 12px;
      width: 80%;
      max-width: 300px;
      margin: 8px 0;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      text-align: center;
      background-color: #2c2c2c;
      color: white;
    }
    #spotify-login {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      cursor: pointer;
    }
    #spotify-login img {
      width: 36px;
      height: 36px;
      opacity: 0.8;
      transition: opacity 0.2s ease;
    }
    #spotify-login img:hover {
      opacity: 1;
    }
    #score-icon {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 24px;
      cursor: pointer;
    }
    #score-table {
      display: none;
      flex-direction: column;
      position: fixed;
      top: 60px;
      left: 20px;
      background: #111;
      border: 1px solid #444;
      border-radius: 10px;
      padding: 10px;
      z-index: 999;
    }
    #close-table {
      text-align: right;
      cursor: pointer;
      margin-bottom: 10px;
    }
    table {
      color: white;
      border-collapse: collapse;
    }
    table td, table th {
      padding: 4px 8px;
    }
  </style>
</head>
<body>
  <!-- Startscreen -->
  <div id="startScreen" class="screen active">
    <h1>TopTrackz</h1>
    <button class="btn-green" onclick="goTo('modeScreen')">Start</button>
  </div>

  <!-- Spielmodus Auswahl -->
  <div id="modeScreen" class="screen">
    <h2>Spielmodus wählen</h2>
    <button class="btn-green" onclick="startSingleplayer()">Einzelspieler</button>
    <button class="btn-green" onclick="goTo('multiplayerScreen')">Mehrspieler</button>
  </div>

  <!-- Namenseingabe -->
  <div id="multiplayerScreen" class="screen">
    <h2>Spielernamen eingeben</h2>
    <input id="p1" placeholder="Spieler 1" />
    <input id="p2" placeholder="Spieler 2" />
    <input id="p3" placeholder="Spieler 3" />
    <input id="p4" placeholder="Spieler 4" />
    <input id="p5" placeholder="Spieler 5" />
    <button class="btn-green" onclick="startMultiplayer()">Starten</button>
  </div>

  <!-- Spielbildschirm -->
  <div id="gameScreen" class="screen">
    <div id="score-icon" onclick="showScoreTable()">☰</div>
    <h2 id="currentPlayer"></h2>
    <div id="scoreDisplay"></div>
    <button class="btn-gray" onclick="playSong()">Abspielen</button>
    <button class="btn-green" onclick="answer(true)">Erraten</button>
    <button class="btn-red" onclick="answer(false)">Nicht erraten</button>
  </div>

  <!-- Punktetabelle -->
  <div id="score-table">
    <div id="close-table" onclick="hideScoreTable()">✖</div>
    <table id="scoreList"></table>
  </div>

  <!-- Spotify Login Icon -->
  <div id="spotify-login" onclick="startSpotifyLogin(event)">
    <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" alt="Spotify Login">
  </div>

  <script>
    // Spotify Auth (PKCE) + Spielcode kommt hier ...
  </script>
</body>
</html>
