<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>TopTrackz</title>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="TopTrackz" />
  <script src="https://sdk.scdn.co/spotify-player.js"></script>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(180deg, #0e0e0e, #1e1e1e);
      color: white;
      overflow: hidden;
    }
    .screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }
    .active {
      display: flex;
      z-index: 1;
    }
    h1, h2, h3 {
      margin: 20px 0;
      text-align: center;
    }
    button {
      border: none;
      border-radius: 25px;
      padding: 15px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
      width: 80%;
      max-width: 300px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s, transform 0.1s;
      margin: 12px 0;
    }
    button:hover {
      filter: brightness(1.1);
    }
    button:active {
      transform: scale(0.98);
    }
    .btn-green {
      background-color: #1DB954;
    }
    .btn-red {
      background-color: #E53935;
    }
    .btn-gray {
      background-color: #2c2c2c;
    }
    input {
      padding: 12px;
      width: 80%;
      max-width: 300px;
      margin: 8px 0;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      text-align: center;
      background-color: #2c2c2c;
      color: white;
    }
    #scores {
      margin-top: 20px;
      line-height: 1.6em;
      text-align: center;
    }
    #roundCounter {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      font-size: 1rem;
      color: #aaa;
    }
    #menu-icon {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 24px;
      cursor: pointer;
      user-select: none;
      z-index: 2;
    }
    #scoreMenu {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      z-index: 10;
    }
    #scoreMenu h2 {
      margin-bottom: 20px;
    }
    #scoreMenu table {
      width: 90%;
      max-width: 300px;
      border-collapse: collapse;
      color: white;
    }
    #scoreMenu td, #scoreMenu th {
      padding: 10px;
      border-bottom: 1px solid #444;
      text-align: left;
    }
    #closeMenu {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      cursor: pointer;
    }
    #spotify-login {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }
    #spotify-login img {
      width: 36px;
      height: 36px;
      opacity: 0.8;
      transition: opacity 0.2s ease;
    }
    #spotify-login img:hover {
      opacity: 1;
      cursor: pointer;
    }
    #debug-token {
      position: fixed;
      top: 5px;
      left: 5px;
      font-size: 0.7rem;
      color: #999;
      max-width: 90vw;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <div id="startScreen" class="screen active">
    <h1>TopTrackz</h1>
    <button class="btn-green" onclick="goTo('modeScreen')">Start</button>
    <div id="debug-token"></div>
  </div>

  <!-- Weitere Screens hier einfügen wie modeScreen, multiplayerScreen, gameScreen usw. -->

  <!-- Spotify Login Button -->
  <div id="spotify-login">
    <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" alt="Spotify Login" onclick="startSpotifyLogin()">
  </div>

  <script>
    function goTo(screenId) {
      document.querySelectorAll(".screen").forEach(el => el.classList.remove("active"));
      document.getElementById(screenId).classList.add("active");
    }
  </script>

  <!-- Dein Spotify-Skript kommt hier unten wie vorher -->
  <script>
    // Dein vollständiger Spotify-Code von vorher bleibt erhalten...
  </script>
</body>
</html>
