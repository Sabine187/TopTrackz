<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>TopTrackz</title>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="TopTrackz" />
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icon.png" />
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(180deg, #0e0e0e, #1e1e1e);
      color: white;
      overflow: hidden;
    }
    .screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }
    .active {
      display: flex;
      z-index: 1;
    }
    h1, h2, h3 {
      margin: 20px 0;
      text-align: center;
    }
    button {
      background-color: #1DB954;
      border: none;
      border-radius: 25px;
      padding: 15px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
      width: 80%;
      max-width: 300px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s, transform 0.1s;
      margin: 10px 0;
    }
    button:hover {
      background-color: #1ed760;
    }
    button:active {
      transform: scale(0.98);
    }
    input {
      padding: 12px;
      width: 80%;
      max-width: 300px;
      margin: 8px 0;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      text-align: center;
      background-color: #2c2c2c;
      color: white;
    }
    #scores {
      margin-top: 30px;
      line-height: 1.6em;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="startScreen" class="screen active">
    <h1>TopTrackz</h1>
    <button onclick="goTo('modeScreen')">Start</button>
    <div id="debug-token"></div>
  </div>

  <div id="modeScreen" class="screen">
    <h2>W√§hle deinen Spielmodus</h2>
    <button onclick="startSinglePlayer()">Einzelspieler</button>
    <button onclick="goTo('multiplayerSetup')">Mehrspieler</button>
  </div>

  <div id="multiplayerSetup" class="screen">
    <h2>Spielernamen eingeben</h2>
    <input id="player1" placeholder="Spieler 1" />
    <input id="player2" placeholder="Spieler 2" />
    <input id="player3" placeholder="Spieler 3" />
    <input id="player4" placeholder="Spieler 4" />
    <input id="player5" placeholder="Spieler 5" />
    <button onclick="startMultiplayerGame()">Spiel starten</button>
  </div>

  <div id="gameScreen" class="screen">
    <h2 id="currentPlayer"></h2>
    <div id="scores"></div>
    <button onclick="playSong()">üéµ Abspielen</button>
    <button onclick="markCorrect()">‚úÖ Erraten</button>
    <button onclick="markWrong()">‚ùå Nicht erraten</button>
  </div>

  <div id="spotify-login">
    <button id="spotifyButton">Mit Spotify verbinden</button>
  </div>

  <script>
    const CLIENT_ID = "9fb9db7417034d34971b1defb719cdc8";
    const REDIRECT_URI = "https://sabine187.github.io/TopTrackz/";
    const SCOPES = "streaming user-read-email user-read-private user-modify-playback-state user-read-playback-state";

    function generateRandomString(length) {
      let text = '';
      let possible = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      for (let i = 0; i < length; i++) {
        text += possible.charAt(Math.floor(Math.random() * possible.length));
      }
      return text;
    }

    async function generateCodeChallenge(codeVerifier) {
      const encoder = new TextEncoder();
      const data = encoder.encode(codeVerifier);
      const digest = await window.crypto.subtle.digest('SHA-256', data);
      return btoa(String.fromCharCode(...new Uint8Array(digest)))
        .replace(/\+/g, '-')
        .replace(/\//g, '_')
        .replace(/=+$/, '');
    }

    document.getElementById("spotifyButton").addEventListener("click", async function () {
      const codeVerifier = generateRandomString(128);
      const codeChallenge = await generateCodeChallenge(codeVerifier);
      localStorage.setItem('code_verifier', codeVerifier);

      const url = `https://accounts.spotify.com/authorize?response_type=code&client_id=${CLIENT_ID}&scope=${encodeURIComponent(SCOPES)}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&code_challenge_method=S256&code_challenge=${codeChallenge}`;
      window.location.href = url;
    });

    async function exchangeToken(code) {
      const codeVerifier = localStorage.getItem('code_verifier');

      const body = new URLSearchParams({
        client_id: CLIENT_ID,
        grant_type: 'authorization_code',
        code,
        redirect_uri: REDIRECT_URI,
        code_verifier: codeVerifier
      });

      const response = await fetch('https://accounts.spotify.com/api/token', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body
      });

      const data = await response.json();
      if (data.access_token) {
        localStorage.setItem("spotify_access_token", data.access_token);
        showDebugToken();
        goTo("modeScreen");
      } else {
        console.error("Token-Antwort ung√ºltig:", data);
      }
    }

    function showDebugToken() {
      const token = localStorage.getItem("spotify_access_token");
      document.getElementById("debug-token").textContent = token ? "Token gespeichert ‚úÖ" : "Kein Token ‚ùå";
    }

    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get("code");
    if (code) {
      exchangeToken(code);
    }

    if (window.location.hash === "#reset") {
      localStorage.removeItem("spotify_access_token");
      localStorage.removeItem("code_verifier");
      const cleanUrl = window.location.origin + window.location.pathname;
      window.location.replace(cleanUrl);
    }

    window.onload = function () {
      const token = localStorage.getItem("spotify_access_token");
      showDebugToken();
      if (token) {
        goTo("modeScreen");
      }
    };

    let players = [];
    let scores = [];
    let currentIndex = 0;

    function goTo(screenId) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById(screenId).classList.add('active');
    }

    function startSinglePlayer() {
      players = ["Spieler"];
      scores = [0];
      currentIndex = 0;
      updateGameScreen();
      goTo("gameScreen");
    }

    function startMultiplayerGame() {
      players = [];
      scores = [];
      for (let i = 1; i <= 5; i++) {
        const name = document.getElementById(`player${i}`).value.trim();
        if (name) {
          players.push(name);
          scores.push(0);
        }
      }
      if (players.length > 0) {
        currentIndex = 0;
        updateGameScreen();
        goTo("gameScreen");
      }
    }

    function updateGameScreen() {
      document.getElementById("currentPlayer").textContent = `${players[currentIndex]} ist dran!`;
      let html = "";
      players.forEach((p, i) => {
        html += `${p}: ${scores[i]} Punkte\n`;
      });
      document.getElementById("scores").textContent = html;
    }

    function playSong() {
      alert("Song w√ºrde jetzt abgespielt werden üéµ");
    }

    function markCorrect() {
      scores[currentIndex]++;
      nextPlayer();
    }

    function markWrong() {
      nextPlayer();
    }

    function nextPlayer() {
      currentIndex = (currentIndex + 1) % players.length;
      updateGameScreen();
    }
  </script>
</body>
</html>
