<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>TopTrackz</title>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="TopTrackz" />
  <script src="https://sdk.scdn.co/spotify-player.js"></script>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(180deg, #0e0e0e, #1e1e1e);
      color: white;
      overflow: hidden;
    }
    .screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }
    .active {
      display: flex;
      z-index: 1;
    }
    h1, h2, h3 {
      margin: 20px 0;
      text-align: center;
    }
    button {
      border: none;
      border-radius: 25px;
      padding: 15px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
      width: 80%;
      max-width: 300px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s, transform 0.1s;
      margin: 12px 0;
    }
    button:hover {
      filter: brightness(1.1);
    }
    button:active {
      transform: scale(0.98);
    }
    .btn-green {
      background-color: #1DB954;
    }
    .btn-red {
      background-color: #E53935;
    }
    .btn-gray {
      background-color: #2c2c2c;
    }
    input {
      padding: 12px;
      width: 80%;
      max-width: 300px;
      margin: 8px 0;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      text-align: center;
      background-color: #2c2c2c;
      color: white;
    }
    #scores {
      margin-top: 20px;
      line-height: 1.6em;
      text-align: center;
    }
    #roundCounter {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      font-size: 1rem;
      color: #aaa;
    }
    #menu-icon {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 24px;
      cursor: pointer;
      user-select: none;
      z-index: 2;
    }
    #scoreMenu {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      z-index: 10;
    }
    #scoreMenu h2 {
      margin-bottom: 20px;
    }
    #scoreMenu table {
      width: 90%;
      max-width: 300px;
      border-collapse: collapse;
      color: white;
    }
    #scoreMenu td, #scoreMenu th {
      padding: 10px;
      border-bottom: 1px solid #444;
      text-align: left;
    }
    #closeMenu {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      cursor: pointer;
    }
    #spotify-login {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }
    #spotify-login img {
      width: 36px;
      height: 36px;
      opacity: 0.8;
      transition: opacity 0.2s ease;
    }
    #spotify-login img:hover {
      opacity: 1;
      cursor: pointer;
    }
    #debug-token {
      position: fixed;
      top: 5px;
      left: 5px;
      font-size: 0.7rem;
      color: #999;
      max-width: 90vw;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <div id="startScreen" class="screen active">
    <h1>TopTrackz</h1>
    <button class="btn-green" onclick="goTo('modeScreen')">Start</button>
    <div id="debug-token"></div>
  </div>
  <!-- Die restlichen Screens sind wie zuvor -->
  <!-- Spotify Login Button -->
  <div id="spotify-login">
    <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" alt="Spotify Login" onclick="startSpotifyLogin()">
  </div>
  <script>
    const CLIENT_ID = "9fb9db7417034d34971b1defb719cdc8";
    const REDIRECT_URI = "https://sabine187.github.io/TopTrackz/";
    const SCOPES = "streaming user-read-email user-read-private user-modify-playback-state user-read-playback-state playlist-read-private playlist-read-collaborative";

    let token = localStorage.getItem("spotify_access_token");
    let player;

    window.onSpotifyWebPlaybackSDKReady = () => {
      player = new Spotify.Player({
        name: 'TopTrackz Player',
        getOAuthToken: cb => { cb(token); },
        volume: 0.8
      });
      player.connect();
    };

    async function playSong() {
      if (!token) {
        alert("Spotify nicht verbunden.");
        return;
      }

      const playlists = [
        "37i9dQZF1DX4TiN7pMwV0Z",
        "37i9dQZF1DWXRqgorJj26U",
        "37i9dQZF1DX4o1oenSJRJd",
        "37i9dQZF1DX4UtSsGT1Sbe"
      ];

      const selectedPlaylist = playlists[Math.floor(Math.random() * playlists.length)];
      const res = await fetch(`https://api.spotify.com/v1/playlists/${selectedPlaylist}/tracks`, {
        headers: { Authorization: `Bearer ${token}` }
      });
      const data = await res.json();
      const tracks = data.items.filter(i => i.track && i.track.uri);

      if (tracks.length === 0) {
        alert("Keine Songs in Playlist gefunden.");
        return;
      }

      const randomTrack = tracks[Math.floor(Math.random() * tracks.length)].track.uri;

      const devicesRes = await fetch("https://api.spotify.com/v1/me/player/devices", {
        headers: { Authorization: `Bearer ${token}` }
      });
      const devicesData = await devicesRes.json();
      const device = devicesData.devices.find(d => d.is_active);

      if (!device) {
        alert("Kein aktives Wiedergabegerät gefunden. Bitte öffne Spotify auf deinem Gerät.");
        return;
      }

      await fetch("https://api.spotify.com/v1/me/player/play?device_id=" + device.id, {
        method: "PUT",
        headers: {
          "Authorization": "Bearer " + token,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ uris: [randomTrack] })
      });
    }

    function startSpotifyLogin() {
      const codeVerifier = generateRandomString(128);
      generateCodeChallenge(codeVerifier).then(codeChallenge => {
        localStorage.setItem("code_verifier", codeVerifier);
        const url = `https://accounts.spotify.com/authorize?response_type=code&client_id=${CLIENT_ID}&scope=${encodeURIComponent(SCOPES)}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&code_challenge_method=S256&code_challenge=${codeChallenge}`;
        window.location.href = url;
      });
    }

    function generateRandomString(length) {
      let text = '';
      let possible = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      for (let i = 0; i < length; i++) {
        text += possible.charAt(Math.floor(Math.random() * possible.length));
      }
      return text;
    }

    async function generateCodeChallenge(codeVerifier) {
      const encoder = new TextEncoder();
      const data = encoder.encode(codeVerifier);
      const digest = await window.crypto.subtle.digest('SHA-256', data);
      return btoa(String.fromCharCode(...new Uint8Array(digest)))
        .replace(/\+/g, '-')
        .replace(/\//g, '_')
        .replace(/=+$/, '');
    }

    async function exchangeToken(code) {
      const codeVerifier = localStorage.getItem("code_verifier");

      const body = new URLSearchParams({
        client_id: CLIENT_ID,
        grant_type: 'authorization_code',
        code,
        redirect_uri: REDIRECT_URI,
        code_verifier: codeVerifier
      });

      const response = await fetch('https://accounts.spotify.com/api/token', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body
      });

      const data = await response.json();
      if (data.access_token) {
        localStorage.setItem("spotify_access_token", data.access_token);
        token = data.access_token;
        goTo("modeScreen");
      } else {
        console.error("Token-Antwort ungültig:", data);
      }
    }

    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get("code");
    if (code) {
      exchangeToken(code);
    }
  </script>
</body>
</html>
