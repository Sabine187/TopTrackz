<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>TopTrackz</title>
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="TopTrackz" />
  <script src="https://sdk.scdn.co/spotify-player.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&display=swap">
  <style>
    /* (CSS bleibt gleich wie vorher – ausgelassen zur Übersichtlichkeit) */
  </style>
</head>
<body>
  <div id="startScreen" class="screen active">
    <h1>TopTrackz</h1>
    <button class="btn-green" onclick="goTo('modeScreen')">Start</button>
  </div>

  <div id="modeScreen" class="screen">
    <h2>Spielmodus wählen</h2>
    <button class="btn-green" onclick="startSingleplayer()">Einzelspieler</button>
    <button class="btn-green" onclick="goTo('multiplayerScreen')">Mehrspieler</button>
  </div>

  <div id="multiplayerScreen" class="screen">
    <h2>Spielernamen eingeben</h2>
    <input id="p1" placeholder="Spieler 1" />
    <input id="p2" placeholder="Spieler 2" />
    <input id="p3" placeholder="Spieler 3" />
    <input id="p4" placeholder="Spieler 4" />
    <input id="p5" placeholder="Spieler 5" />
    <button class="btn-green" onclick="startMultiplayer()">Starten</button>
  </div>

  <div id="gameScreen" class="screen">
    <div id="score-icon" onclick="showScoreTable()">☰</div>
    <h2 id="currentPlayer"></h2>
    <div id="scoreDisplay"></div>
    <button class="btn-gray" onclick="playSong()">Abspielen</button>
    <button class="btn-green" onclick="answer(true)">Erraten</button>
    <button class="btn-red" onclick="answer(false)">Nicht erraten</button>
  </div>

  <div id="score-table">
    <div id="close-table" onclick="hideScoreTable()">✖</div>
    <table id="scoreList"></table>
  </div>

  <div id="spotify-login" onclick="startSpotifyLogin(event)">
    <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" alt="Spotify Login">
  </div>

  <script>
    const CLIENT_ID = "9fb9db7417034d34971b1defb719cdc8";
    const REDIRECT_URI = "https://sabine187.github.io/TopTrackz/";
    const SCOPES = "streaming user-read-email user-read-private user-modify-playback-state user-read-playback-state playlist-read-private playlist-read-collaborative";

    // PKCE Hilfsfunktionen
    async function generateCodeVerifier(length = 128) {
      const possible = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let text = '';
      for (let i = 0; i < length; i++) {
        text += possible.charAt(Math.floor(Math.random() * possible.length));
      }
      return text;
    }

    async function generateCodeChallenge(codeVerifier) {
      const encoder = new TextEncoder();
      const data = encoder.encode(codeVerifier);
      const digest = await crypto.subtle.digest('SHA-256', data);
      return btoa(String.fromCharCode(...new Uint8Array(digest)))
        .replace(/\+/g, '-')
        .replace(/\//g, '_')
        .replace(/=+$/, '');
    }

    async function startSpotifyLogin(event) {
      event.stopPropagation();
      const codeVerifier = await generateCodeVerifier();
      const codeChallenge = await generateCodeChallenge(codeVerifier);
      localStorage.setItem("code_verifier", codeVerifier);
      const args = new URLSearchParams({
        response_type: "code",
        client_id: CLIENT_ID,
        scope: SCOPES,
        redirect_uri: REDIRECT_URI,
        code_challenge_method: "S256",
        code_challenge: codeChallenge
      });
      window.location = `https://accounts.spotify.com/authorize?${args}`;
    }

    async function handleRedirect() {
      const code = new URLSearchParams(window.location.search).get("code");
      if (!code) return;
      const codeVerifier = localStorage.getItem("code_verifier");
      const body = new URLSearchParams({
        grant_type: "authorization_code",
        code,
        redirect_uri: REDIRECT_URI,
        client_id: CLIENT_ID,
        code_verifier: codeVerifier
      });
      const res = await fetch("https://accounts.spotify.com/api/token", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body
      });
      const data = await res.json();
      localStorage.setItem("spotify_access_token", data.access_token);
      window.history.replaceState({}, document.title, "/TopTrackz/");
    }

    function playSong() {
      const token = localStorage.getItem("spotify_access_token");
      if (!token) return alert("Bitte zuerst mit Spotify verbinden.");
      const playlists = [
        "37i9dQZF1DX4TiN7pMwV0Z",
        "37i9dQZF1DWXRqgorJj26U",
        "37i9dQZF1DX4o1oenSJRJd",
        "37i9dQZF1DX4UtSsGT1Sbe"
      ];
      const selected = playlists[Math.floor(Math.random() * playlists.length)];
      fetch(`https://api.spotify.com/v1/playlists/${selected}/tracks`, {
        headers: { Authorization: `Bearer ${token}` }
      })
        .then(res => res.json())
        .then(data => {
          const tracks = data.items.filter(i => i.track && i.track.uri);
          const uri = tracks[Math.floor(Math.random() * tracks.length)].track.uri;
          return fetch("https://api.spotify.com/v1/me/player/devices", {
            headers: { Authorization: `Bearer ${token}` }
          }).then(r => r.json()).then(devs => {
            const active = devs.devices.find(d => d.is_active);
            if (!active) return alert("Öffne Spotify auf einem Gerät");
            return fetch("https://api.spotify.com/v1/me/player/play?device_id=" + active.id, {
              method: "PUT",
              headers: {
                "Authorization": `Bearer ${token}`,
                "Content-Type": "application/json"
              },
              body: JSON.stringify({ uris: [uri] })
            });
          });
        });
    }

    function goTo(id) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    let players = [];
    let scores = {};
    let current = 0;

    function startSingleplayer() {
      players = ["Du"];
      scores = {"Du": 0};
      current = 0;
      updateGameScreen();
      goTo('gameScreen');
    }

    function startMultiplayer() {
      players = [];
      for (let i = 1; i <= 5; i++) {
        const val = document.getElementById("p"+i).value.trim();
        if (val) players.push(val);
      }
      if (players.length === 0) return alert("Mindestens ein Spielername ist nötig");
      players.forEach(p => scores[p] = 0);
      current = 0;
      updateGameScreen();
      goTo('gameScreen');
    }

    function answer(correct) {
      const p = players[current];
      if (correct) scores[p]++;
      current = (current + 1) % players.length;
      updateGameScreen();
    }

    function updateGameScreen() {
      document.getElementById("currentPlayer").textContent = players[current] + " ist dran";
      document.getElementById("scoreDisplay").textContent = "Punkte: " + scores[players[current]];
    }

    function showScoreTable() {
      const table = document.getElementById("scoreList");
      table.innerHTML = "<tr><th>Spieler</th><th>Punkte</th></tr>" + players.map(p => `<tr><td>${p}</td><td>${scores[p]}</td></tr>`).join('');
      document.getElementById("score-table").style.display = "flex";
    }

    function hideScoreTable() {
      document.getElementById("score-table").style.display = "none";
    }

    window.onload = handleRedirect;
  </script>
</body>
</html>
